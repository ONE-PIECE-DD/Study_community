<!DOCTYPE HTML>
<!--此处用到的是thymeleaf的模板所以添加如下xmlns，以至于下面的从session中取值的操作得以进行-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-麻酱社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel ="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel ="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel ="stylesheet" href="/css/community.css"/>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="navigation.html::nav"></div>

<div class="container-fluid main">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>

            <!--该表单完成以后，当点击submit时候，寻找地址为/publish、请求方法为post的接口-->
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题……" th:value="${title}">
                </div>

                <div class="form-group">
                    <label for="description">问题补充：</label>
                    <textarea name="description" class="form-control" id="description"  cols="30" row="10" th:text="${description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号隔开" th:value="${tag}"
                    autocomplete="off" onclick="showSelectTag()">
                    <div id = "select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory:${tags}"
                            th:class="${selectCategoryStat.first?'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}" th:each="selectCategory:${tags}"
                            th:class="${selectCategoryStat.first?'active tab-pane':'tab-pane'}">
                                <span class="label label-info" th:each="selectTag:${selectCategory.tags}">
                                    <span class="glyphicon glyphicon-tags" onclick="selectTag(this)" th:data-tag="${selectTag}" th:text="${selectTag}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-xs-12" th:text="${error}" th:if="${error!=null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>

                </form>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标签：请用精简的语句描述你发布的问题，不超过25字<br>
            问题补充：详细补充你的问题的内容，并确保问题描述清晰直观，并提供一些相关资料<br>
            选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
